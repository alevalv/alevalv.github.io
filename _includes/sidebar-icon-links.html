<nav id="sidebar-icon-links">
  <a id="github-link"
       class="icon" title="Github" aria-label="Github"
       href="https://github.com/alevalv">
      {% include svg/github.svg %}
  </a>
  <a id="linkedin-link"
       class="icon" title="LinkedIn" aria-label="LinkedIn"
       href="https://www.linkedin.com/in/alevalv/">
      {% include svg/linkedin.svg %}
  </a>
  <a id="subscribe-link"

  <a id="gpg-key-link"
     class="icon" title="GPG Key" aria-label="GPG Key"
